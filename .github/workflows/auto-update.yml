name: Auto update on Ubuntu release
on:
  schedule:
    - cron: '25 * * * *'
  workflow_dispatch:

jobs:
  auto-update:
    name: Auto update
    runs-on: ubuntu-latest
    outputs:
      needs-updating: ${{ steps.check.outputs.needs-updating }}
    steps:
      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1.2.1
        with:
          base-image: ubuntu:jammy
          image: pimhuisman/hera-runner:jammy
          platforms: linux/amd64,linux/arm64
          debug: true

      - name: Start build and push
        if: ${{ steps.check.outputs.needs-updating }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run build-and-push.yml

      - name: Start Snyk scan
        if: ${{ steps.check.outputs.needs-updating }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run snyk-scan.yml
